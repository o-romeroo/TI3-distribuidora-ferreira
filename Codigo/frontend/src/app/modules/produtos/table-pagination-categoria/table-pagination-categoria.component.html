<mat-toolbar>
    Tabela de Categorias
</mat-toolbar>
<mat-card>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Buscar Produto</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Pesquisar" #input>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">


            <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>{{column.toUpperCase()}}</th>
                <td mat-cell *matCellDef="let produto">{{produto[column]}}</td>
            </ng-container>

            <!-- Coluna de ação -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>{{columAction.toUpperCase()}}</th>
                <td mat-cell class="actionsButtons" *matCellDef="let categoria">
                    <div style="display:flex;">
                        <button class="deleteActionsProdutos" (click)="openDialogDeleteCategoria(categoria)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <!-- Definição de linhas e colunas -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns.concat('actions')"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns.concat('actions');"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Selecione a página">
        </mat-paginator>
    </mat-card-content>
</mat-card>
