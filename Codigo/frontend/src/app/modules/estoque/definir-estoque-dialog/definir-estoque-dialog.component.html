<mat-toolbar>
    <div></div>
    <mat-card-title class="title">Definir Baixo Estoque</mat-card-title>
    <div style="display: flex;" >
        <mat-icon mat-dialog-close class="contentCloseDialog">close</mat-icon>
    </div>
</mat-toolbar>


<mat-card>
    <mat-card-content>
        <div class="contentCard">
            <img src="{{produto.img}}" class="imgProdutoEstoque">
            <div class="containerProdutoInformations">
                <mat-card-title>{{produto.nome}}</mat-card-title>
                <mat-card-subtitle>Preço : {{ formatarValorMonetario(produto.preco) }}</mat-card-subtitle>
                <mat-card-subtitle>Estoque : {{produto.estoque}}</mat-card-subtitle>
            </div>
        </div>
    </mat-card-content>

    <mat-card-content [formGroup]="form">
        <mat-form-field>
            <input matInput class="inputQuantidade" placeholder="Quantidade" type="text" min="0" pattern="[0-9]*"
                formControlName="estoqueMinimo"
                oninput="this.value = !!this.value && Math.abs(this.value) >= 0? Math.abs(this.value):null">
        </mat-form-field>
    </mat-card-content>

    <mat-error>
        <span *ngIf="form.controls['estoqueMinimo'].hasError('required')">Quantidade é obrigatório</span>
    </mat-error>

    <mat-card-content>
        <div class="contentButtons">
            <button class="buttonAdcEstoque" [disabled]="!this.form.valid" mat-raised-button
                (click)="definirBaixoEstoque(this.form.value!)">Definir Baixo Estoque</button>
            <button class="buttonCancelarAdc" mat-raised-button (click)="cancelar()">Cancelar</button>
        </div>
    </mat-card-content>

</mat-card>
