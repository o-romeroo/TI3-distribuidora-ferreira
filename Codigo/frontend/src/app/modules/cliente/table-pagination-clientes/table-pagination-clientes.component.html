<mat-card>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Buscar Clientes</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Pesquisar" #input>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">


            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef class="thCell">ID</th>
                <td mat-cell *matCellDef="let cliente">
                    <p class="pValueTable"> {{cliente.id}}</p>
                </td>
            </ng-container>

            <ng-container matColumnDef="nome_cliente">
                <th mat-header-cell *matHeaderCellDef class="thCell">Nome</th>
                <td mat-cell *matCellDef="let cliente">
                    <p class="pValueTable">
                        {{cliente.nome_cliente}}</p>
                </td>
            </ng-container>

            <ng-container matColumnDef="telefone">
                <th mat-header-cell *matHeaderCellDef class="thCell">Telefone</th>
                <td mat-cell *matCellDef="let cliente">
                    <p class="pValueTable">
                        {{cliente.telefone | phoneFormat}}</p>
                </td>
            </ng-container>

            <ng-container matColumnDef="saldo_devedor">
                <th mat-header-cell *matHeaderCellDef class="thCell">Dívida</th>
                <td mat-cell *matCellDef="let cliente">
                    <p class="pValueTable">
                        {{ formatarValorMonetario(cliente.saldo_devedor) }}</p>
                </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef class="thCell">Status</th>
                <td mat-cell *matCellDef="let cliente">
                    <p class="pValueTable">
                        {{cliente.status}}</p>
                </td>
            </ng-container>

            <ng-container matColumnDef="detalhes">
                <th mat-header-cell *matHeaderCellDef class="thCell">Detalhes</th>
                <td mat-cell class="actionsButtons" *matCellDef="let cliente">
                    <div class="pValueTable">
                        <button class="detalhesCliente" (click)="openDialogDetalhesCliente(cliente)">
                            <mat-icon>list_alt</mat-icon>
                        </button>
                        <button class="detalhesCliente" (click)="openDialogEditarCliente(cliente)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>


            <!-- Definição de linhas e colunas -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns">
            </tr>
            <tr mat-row *matRowDef="let row; columns:displayedColumns">
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Selecione a página"></mat-paginator>
    </mat-card-content>
</mat-card>
