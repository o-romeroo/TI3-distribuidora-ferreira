<mat-toolbar class="toolbarContent">
    <div></div>
    <mat-card-title class="title">Editar Cliente</mat-card-title>
    <div style="display: flex;" class="contentCloseDialog">
      <mat-icon mat-dialog-close>close</mat-icon>
    </div>
  </mat-toolbar>
  <mat-card class="content">
    <mat-card-content>
      <mat-dialog-content class="dialogContainer">
        <form [formGroup]="form">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Nome Cliente</mat-label>
            <input matInput type="text" formControlName="nome">
          </mat-form-field>
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Telefone</mat-label>
            <input matInput type="text" formControlName="telefone" mask="(00) 00000-0000">
          </mat-form-field>
        </form>
      </mat-dialog-content>
      <mat-dialog-actions class="actionsContainer">
        <button class="save-button" mat-button color="primary" (click)="alterarCliente()">Salvar</button>
  
        <button class="close-button" mat-button (click)="closeDialog()">Fechar</button>
  
      </mat-dialog-actions>
    </mat-card-content>
  </mat-card>
