<mat-toolbar class="toolbarContent">
    <div></div>
    <mat-card-title class="title">Confirmar Pagamento Da Comanda - {{idComanda}}</mat-card-title>
    <div style="display: flex;">
        <mat-icon mat-dialog-close class="contentCloseDialog">close</mat-icon>
    </div>
</mat-toolbar>
<mat-card class="content">
    <mat-card-content>
        <form [formGroup]="pagamentoForm">
            <div class="fieldsConfirmarPagamento">
                <mat-form-field class="matformFields">
                    <mat-label>Valor Total</mat-label>
                    <input matInput [value]="valorTotal" readonly="true">
                </mat-form-field>

                <mat-form-field class="matformFields">
                    <mat-label>Cliente</mat-label>
                    <input matInput [value]="nomeCliente" readonly="true">
                </mat-form-field>
            </div>

            <div class="metodosPamentoSelect">
                <mat-form-field class="matformFields">
                    <!-- SELECT de metodos de pagamento-->
                    <mat-label>MÃ©todos de Pagamento</mat-label>
                    <mat-select formControlName="metodoComanda">
                        <mat-option *ngFor="let metodo of metodosPagamento"
                            [value]="metodo.id">{{metodo.nome}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </form>
        <mat-dialog-actions class="actionsContainer">
            <button class="confirmButton" mat-button [mat-dialog-close]="true"
                (mousedown)="confirmarPagamentoComanda()">Confirmar</button>
            <button class="cancelButton" mat-button (click)="closeDialog()">Cancelar</button>
        </mat-dialog-actions>
    </mat-card-content>
</mat-card>
